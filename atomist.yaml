skill:
  name: atomist/changelog-skill
  title: Changelog Management
  version: 1.0.0
  author: Atomist
  description: |
    Automatically keep a CHANGELOG.md file updated based on labels added to
    issues, pull requests and commits
  documentation: |
    Automatically keep a CHANGELOG.md file updated based on labels added to
    issues, pull requests and commits.

    Based on https://keepachangelog.com.
  category:
    - productivity
  license: Apache-2.0
  homepage: https://github.com/atomist-skills/changelog-skill
  repository: https://github.com/atomist-skills/changelog-skill.git
  icon: data:image/svg+xml;base64,

  package:
    use: atomist/package-npm-skill

  runtime:
    timeout: 540
    memory: 1024
    name: nodejs10
    entry_point: entryPoint
