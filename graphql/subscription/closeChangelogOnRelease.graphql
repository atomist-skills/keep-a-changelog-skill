subscription closeChangeLogOnRelease {
  Release {
    name
    tag {
      name
      commit {
        repo {
          url
          defaultBranch
          owner
          name
          org {
            provider {
              apiUrl
            }
          }
          channels {
            name
          }
        }
        pushes {
          branch
        }
      }
    }
  }
}
