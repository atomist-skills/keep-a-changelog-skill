subscription closedIssueWithChangelogLabel {
  Issue(state: closed) {
    number
    title
    labels @required {
      name @matches(re: "(changelog:.* breaking)")
    }
    repo {
      url
      owner
      name
      org {
        provider {
          url
          apiUrl
        }
      }
    }
    closedBy {
      login
      name
      emails {
        address
      }
    }
  }
}
